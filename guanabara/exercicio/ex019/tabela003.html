<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" >
        <title>Mesclagens de Células</title>
        <style>
            body {
                font-family:Arial, Helvetica, sans-serif;
            }
            table {
                border-collapse:collapse;
                width:500px;
            }
            td {
                border:1px solid black;
                padding:10px;
                text-align:center;
            }
        </style>
        </head>
        <body>
            <h1>Mesclagem de Células</h1>
            <table>
                <tr>
                    <td>A</td>
                    <td colspan="2">B</td>
                    
                </tr>
                <tr>
                    <td rowspan="3">D</td>
                    <td colspan="2">E</td>
                    
                </tr>
                <tr>
                    
                    <td colspan="2">H</td>
                    
                </tr>
                <tr>
                    
                    <td>K</td>
                    <td>L</td>
                </tr>
            </table>
        </body>
        </html>
