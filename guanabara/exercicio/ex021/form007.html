<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="">
        
        <p>
            <label for="in1">Numero 1</label>
            <input type="number" name="in1" id="in1" min="0" max="50" required
             oninput= "isoma.innerHTML = Number(in1.value) + Number (in2.value)">
        </p>
        <p>
            <label for="in2">Numero 2</label>
            <input type="number" name="in2" id="in2" min="0" max="50" required
            oninput="isoma.innerHTML = Number(in1.value) + Number (in2.value)">
        </p>
        <!--output serve apenas para mostrar coisas na tela, no caso abaixo os dados do resultado da soma não são enviadas. Apenas aparecem na página.-->
        <p>
            <label for="isoma">Soma</label>
            <output id="isoma" name="isoma">0</output>
        </p>
        
        <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="cancelar">
        </p>
        
        <!--Mesmo exemplo com input=range-->
        
        <p>
        <label for="inum">Número:</label>
        <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="cancelar">
           </p>
    </form>
</body>
</html>
