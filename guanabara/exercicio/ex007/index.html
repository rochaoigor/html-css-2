<!DOCTYPE html>
<html lang="PT-br">
    <head>
        <title>Imagens Dinâmicas</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
         <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta charset="UTF-8">
        </head>

        <body>
            <h1>Imagens dinâmicas</h1>
            <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o zoom do navegador.</p>

            <picture>
                <source media="(max-width:750px)" srcset="img/foto-p.png" type="image/png">
                <source media="(max-width:1050px)" srcset="img/foto-m.png" type="image/png">
                <img src="img/foto-g.png" alt="Imagem Flexível">
            </picture>

            <h1>Reproduzindo Audio</h1>
            <p>Vamos aprender a reproduzir audio em HTML5</p>
            <audio src="audio/happy-mistake.mp3" controls auto play></audio>
         
             <p>
                Outra forma de aplicação.
             </p>
            <audio preload="auto" autoplay controls>
                <source src="audio/guanacast-33 (1).mp3" type="audio/mpeg">
            </audio>
        </body>
        </html>
