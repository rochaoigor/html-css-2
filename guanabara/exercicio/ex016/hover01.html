<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Exemplos de Hover</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif
        }
        div > p {
            display:none;
        }
        div:hover > p {
            display:block;
            color:white;
            background-color:red;
        }
        div:hover{
           color:red;
        }
        </style>

</head>
<body>
    <h1>Exemplos de Hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO....</p>
    </div>
</body>
</html>
