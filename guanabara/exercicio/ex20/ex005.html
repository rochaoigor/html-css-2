<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" >
        <title>Javascript</title>
        </head>
        <body>
            <a href="#" onclick="clicou()">Clique Em Mim</a>
            <div id="saida">

            </div>
            <script>
                function clicou() {
              s = window.document.getElementById("saida")
              s.innerHTML += '<p>você clicou na saída</p>'
                }
                </script> 
            </body>
            </html>
